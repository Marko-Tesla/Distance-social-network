<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Distance - социальная сеть</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header class="header">
      <div class="header-block">
         <div class="search">
            <input type="text" class="search-input" placeholder="Search">
         </div>
         <div class="navigation">
            <div class="user">
               <img src="img/avatar.png" alt="" class="user-avatar">
               <span class="username">Mateusz</span>
            </div>
            <nav class="navigation-panel">
               <a href="" class="navigation-link">Home</a>
               <a href="" class="navigation-link">Create</a>
            </nav>
            <div class="icons-panel">
               <a href="#" class="icon-link">
                  <svg width="20" height="20" class="header-icon">
                     <use xlink:href="img/icons.svg#users">
                     </use>
                  </svg>
               </a>
               <a href="#" class="icon-link">
                  <svg class="header-icon" width="22" height="22">
                     <use xlink:href="img/icons.svg#chat"></use>
                  </svg> 
                  </a>
               <a href="#" class="icon-link">
                  <span class="notification">8</span>
                  <svg class="header-icon" width="16" height="22">
                     <use xlink:href="img/icons.svg#bell"></use>
                  </svg>
               </a>
               <a href="#" class="icon-link">
                  <svg class="header-icon" width="22" height="22">
                     <use xlink:href="img/icons.svg#info" ></use>
                  </svg>
               </a>
               <a href="#" class="icon-link">
                  <svg class="header-icon" width="22" height="22">
                     <use xlink:href="img/icons.svg#see-more" ></use>
                  </svg>
               </a>
            </div>
         </div>
      </div>
   </header>
   <div class="container">
      <div class="menu-sidebar">
         <div class="user">
            <img src="img/avatar.png" alt="" class="user-avatar">
            <span class="username">Mateusz Wierzbicki</span>
         </div>
         <!-- /.user -->
         <nav class="nav-group">
            <a href="#" class="nav-link active">
               <svg width="24" height="24">
                  <use xlink:href="img/icons.svg#news-feed"></use>
               </svg>
                  <span class="nav-text">News Feed</span>
            </a>
            <a href="#" class="nav-link">
               <svg width="24" height="24">
                  <use xlink:href="img/icons.svg#messages"></use>
               </svg>                  
               <span class="nav-text">Messages</span>
            </a>
            <a href="#" class="nav-link">
               <svg width="24" height="24">
                  <use xlink:href="img/icons.svg#marketplace"></use>
               </svg>                  
               <span class="nav-text">Marketplace</span>
            </a>
         </nav>
         <nav class="nav-group">
            <h3 class="nav-title">Shortcuts</h3>
            <a href="#" class="nav-link">
               <svg width="24" height="24">
                  <use xlink:href="img/icons.svg#goblet"></use>
               </svg>
               <span class="nav-text">Product Design</span>
            </a>
            <a href="#" class="nav-link">
               <svg width="24" height="24">
                  <use xlink:href="img/icons.svg#goblet"></use>
               </svg>
               <span class="nav-text">UX&UI</span>
            </a>
            <a href="#" class="nav-link">

                  <use xlink:href="img/icons.svg#goblet"></use>

               <span class="nav-text">Figma</span>
            </a>
            <a href="#" class="nav-link">
               <svg width="24" height="24">
                  <use xlink:href="img/icons.svg#goblet"></use>
               </svg>
               <span class="nav-text">Ant Design</span>
            </a>
         </nav>
         <nav class="nav-group">
            <h3 class="nav-title">Explore</h3>
            <a href="#" class="nav-link">
               <svg width="24" height="24">
                  <use xlink:href="img/icons.svg#pages"></use>
               </svg>                  
               <span class="nav-text">Pages</span>
            </a>
            <a href="#" class="nav-link">
               <svg width="24" height="24">
                  <use xlink:href="img/icons.svg#groups"></use>
               </svg>                  
               <span class="nav-text">Groups</span>
            </a>
            <a href="#" class="nav-link">
               <svg width="24" height="24">
                  <use xlink:href="img/icons.svg#events"></use>
               </svg>                  
               <span class="nav-text">Events</span>
            </a>
            <a href="#" class="nav-link">
               <svg width="24" height="24">
                  <use xlink:href="img/icons.svg#games"></use>
               </svg>                  
               <span class="nav-text">Games</span>
            </a>
            <a href="#" class="nav-link">
               <svg width="16" height="16" fill="#BFBFBF">
                  <use xlink:href="img/icons.svg#see-more"></use>
               </svg>      
               <span class="nav-text">See more...</span>
            </a>
         </nav>
      </div>
      <!-- /.menu-sidebar -->
      <div class="main-feed">
         <div class="create-post">
            <div class="create-post-header">
               <h4 class="create-post-title">Create post</h4>
            </div>
            <!-- /.header -->
            <div class="create-post-body">
               <img src="img/avatar.png" alt="" class="user-avatar">
               <div class="create-post-input" contenteditable="true">What's on your mind, Mateusz?</div>
            </div>
            <!-- /.body -->
            <div class="create-post-footer">
               <button class="tag">
                  <svg class="tag-icon" width="24" height="24">
                     <use xlink:href="img/icons.svg#photo-video"></use>
                  </svg>
                  <span class="button-text">Photo/Video</span>                     
               </button>
               <button class="tag">
                  <svg class="tag-icon" width="24" height="24">
                     <use xlink:href="img/icons.svg#tag-friends"></use>
                  </svg>
                  <span class="button-text">Tag friends</span>
               </button>
               <button class="tag">
                  <svg class="tag-icon" width="24" height="24">
                     <use xlink:href="img/icons.svg#feeling-activ"></use>
                  </svg>
                  <span class="button-text">Feeling/Activ...</span>                     
               </button>
               <button class="tag">
                  <img src="img/notes.png" alt="">                    
               </button>
            </div>
            <!-- /.footer -->
         </div>
         <!-- /.create-post -->
         <div class="post">
            <div class="post-header">
               <div class="user">
                  <img class="user-avatar" src="img/avatar.png"></img>
                  <div class="post-info">
                     <h4 class="post-author">Mateusz Wierzbicki</h4>
                     <span class="post-time">3 hrs</span>
                     <svg width="14" height="14" class="setting-icon">
                        <use xlink:href="img/icons.svg#setting"></use>
                     </svg>
                  </div>
               </div>
            </div>
            <div class="post-content"></div>
            <div class="likes"></div>
            <div class="post-footer"></div>
         </div>
         <!-- /.post -->
      </div>
   </div>

</html>
